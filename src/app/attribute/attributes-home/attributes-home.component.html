<p>
  <a routerLink="/attribute/form/new" class="btn btn-primary">New Attribute</a>
</p>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Value</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let attr of filteredAttributes">
    <td>{{ attr.attrId }}</td>
    <td>{{ attr.attrName }}</td>
    <td>{{ attr.attrValue }}</td>
    <td>
      <a class="btn-sm btn-primary" [routerLink]="['/attribute/form/', attr.attrId]">Edit</a>
    </td>
    <td>
      <button class="btn-sm btn-danger" (click)="delete(attr.attrId)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
