<div class="row">
  <div class="col-sm-3">
    <p>
      <a routerLink="/employee/form/new" class="btn btn-primary">New Employee</a>
    </p>
  </div>
  <div *ngIf="deletionMessage" class="offset-5 col-lg-4 text-center">
    <div class="alert alert-success box-msg" role="alert">
      <strong>Employee successfully deleted!</strong>
      <img src="../assets/img/check.png" class="rounded mx-2" alt="">
    </div>
  </div>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Date of Birth</th>
    <th>Has vehicle</th>
    <th>Supervisor Id</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of filteredEmployees">
    <td>{{ emp.empId }}</td>
    <td>{{ emp.empName }}</td>
    <td>{{ emp.empDateOfBirth | date:'mediumDate'}}</td>
    <td>{{ emp.empVehicle? 'Yes' : 'No' }}</td>
    <td>{{ emp.empSupervisor? emp.empSupervisor : 'No Sup' }}</td>
    <td>
      <a class="btn-sm btn-primary" [routerLink]="['/employee/form/', emp.empId]">Edit</a>
    </td>
    <td>
<!--      <button class="btn-sm btn-danger" (click)="delete(emp.empId)">Delete</button>-->
    </td>
  </tr>
  </tbody>
</table>
